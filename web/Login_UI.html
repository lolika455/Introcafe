<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login_UI.css">
</head>
<body>
    <div class="type_log">
        <img src="./ect/logo_dark25.png" alt="Logo" class="logo">
        <h2>Login</h2>
        <form action="login" method="post">
            <div class="form-group">
                <label for="username">Felhasznalo nev:</label>
                <input type="text" id="username" name="felhasznalo_nev" required>
            </div>
            <div class="form-group">
                <label for="password">Jelszo:</label>
                <input type="password" id="password" name="jelszo" required>
            </div>
            <div class="button-group">
                <button type="submit">Login</button>
                <button onclick="document.location='index.html'" id="back-to-home">
                    <svg width="20px" height="20px" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 10L8 14L6 14L-2.62268e-07 8L6 2L8 2L8 6L16 6L16 10L8 10Z" fill="#000000"/>
                    </svg>
                    Back
                </button>
            </div>
        </form>
    </div>
</body>
</html>
